# GitHub Action workflow that runs on push to main branch
# Docker build and push the album-api image to ACR  
name: Build and Push Album API Docker Image
on:
  push:
    branches:
      - main
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./albums-api
          push: true
          tags: ${{ secrets.ACR_LOGIN_SERVER }}/albums-api:latest
          file: ./albums-api/Dockerfile
          build-args: |
            BASE_IMAGE= mcr.microsoft.com/dotnet/aspnet:6.0
            BUILD_IMAGE= mcr.microsoft.com/dotnet/sdk:6.0
          cache-from: type=registry,ref=${{ secrets.ACR_LOGIN_SERVER }}/albums-api:latest
          cache-to: type=inline
          platforms: linux/amd64,linux/arm64
      - name: Verify Docker image was pushed
        run: |
          az acr repository show --name ${{ secrets.ACR_NAME }} --repository albums-api
          az acr repository show-tags --name ${{ secrets.ACR_NAME }} --repository albums-api
          az acr repository show-manifests --name ${{ secrets.ACR_NAME }} --repository albums-api
          